{% extends 'equipment/base.html' %}

{% block content %}
<center>
    <h1>Dodawanie nowego sprzętu</h1>
</center>

    {% if submitted %}
<center>
        Poprawnie dodano nowy sprzęt!!!
        </br>
        <a class="btn btn-secondary" href="{% url 'equipment_list' %}" role="button">Powrót</a>
</center>
    {% else %}

<form action="" method=POST>
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Dodaj" class="btn btn-secondary">
</form>

{%endif %}
{% endblock %}
