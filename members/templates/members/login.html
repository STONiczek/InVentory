{% extends 'members/base_login.html' %}

{% block content %}
<br>
<div class="card" style="width:400px; height:290px; border-color:black;">
  <center>
   <h4 class="card-header bg-dark text-white">Logowanie</h4>
  </center>
      <div class="card-body">
        <form action="" method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Nazwa użytkownika</label>
        <input type="text" class="form-control" name="username" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label class="form-label">Hasło</label>
        <input type="password" class="form-control" name="password">
      </div>
      <input type="submit" value="Zaloguj" class="btn btn-secondary">
        </form>
      </div>
</div>
{% endblock %}
